name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Deploy from existing project directory
      run: |
        cd /home/lawly-prod/notification-service
        git fetch --all
        git reset --hard origin/main
        docker compose -f docker-compose.prod.yml -p prod up -d --build
